name: Build, Unit + Selenium Tests, and API Tests using Postman CLI

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout source code
      - uses: actions/checkout@v4

      # 2. Setup Java (Maven)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build project and run JUnit + Selenium tests
      - name: Build with Maven and run unit + selenium tests
        run: mvn -f ./demo/pom.xml clean test

      # 4. Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # 5. Login to Postman CLI (API key stored in GitHub secrets)
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # 6. Run API tests from Postman
      - name: Run Postman API tests
        run: postman collection run "45205881-41857ce9-65ad-46ae-a6df-0bd58f830759"
